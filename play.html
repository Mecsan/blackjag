    <script>
        function see_nav(){
        see = document.getElementsByClassName('nav')[0];
        but = document.getElementsByClassName('button')[0];

        but.innerText = '#';
            return;
        }
        see.style.left='0%';
        but.innerText = '*';
    
        

    }
